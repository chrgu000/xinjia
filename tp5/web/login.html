<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>登陆</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="layui/layui.js"></script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="login">
      <div class="login_deng">
        <h3><strong>帐号登陆</strong></h3>
        <form class="" action="index.html" method="post">
          <div class="tb">
            <i class="fa fa-user fa-2x"></i>
          <input type="text" name="title" lay-verify="title"  placeholder="请输入帐号" class="layui-input">
        </div>
        <div class="tb">
        <i class="fa fa-unlock-alt fa-2x"></i>
          <input type="password" name="title" lay-verify="title"  placeholder="请输入密码" class="layui-input">
        </div>

        <div class="pwd" id="container">
            <div class="pwd_le"><input type="checkbox" class="input_check" id="check1" checked='true'><label for="check1"></label><span>记住密码</span></div>
            <div class="pwd_rig"><a href="#">忘记登陆密码？</a></div>
        </div>

        <div class="sub layui-col-xs12">
          <button type="submit" class="layui-btn layui-btn-fluid" name="button">登陆</button>
        </div>

        <div class="zh">
          <span>没有帐号？<a href="#">立即注册</a></span>
        </div>

        </div>
        </form>
      </div>
    </div>

  </body>
</html>
