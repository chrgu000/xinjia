<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>全部订单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/all_order.css">
    <script src="../js/jquery-1.9.0.min.js"></script>
    <script src="../layui/layui.js"></script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="all_order">
      <form class="" action="index.html" method="post">
        <div class="layui-row">
          <!-- 日期 -->
          <div class="layui-col-xs6">
            <div class="grid-demo grid-demo-bg1">
              <div class="layui-form-item">
                <label class="layui-form-label">验证日期：</label>
                <div class="layui-input-inline">
                  <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">至</div>
                <div class="layui-input-inline">
                  <input type="text" name="date" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                </div>
              </div>
            </div>
          </div>
            <!-- 收货人 -->
          <div class="layui-col-xs6">
            <div class="grid-demo">
              <div class="layui-form-item">
                <label class="layui-form-label">收货人：</label>
                <div class="layui-input-inline">
                  <input type="text" name="identity" lay-verify="identity" placeholder="" autocomplete="off" class="layui-input">
                </div>

                <div class="layui-input-inline" style="float:right;">
                  <button class="layui-btn btn_sou" lay-submit="" lay-filter="demo1">搜索</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <!-- 表格 -->
      <div class="biao">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
          <ul class="layui-tab-title">
            <li class="layui-this">所有订单</li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <div class="layui-tab-content" style="height: 100px;">
            <div class="layui-tab-item layui-show">

              <table class="layui-table" lay-size="sm" id="te">
                <colgroup>
                  <col width="150">
                  <col width="200">
                  <col>
                </colgroup>
                <thead>
                  <tr>
                    <th>订单号</th>
                    <th>装货地址</th>
                    <th>送货地址</th>
                    <th>集装箱号</th>
                    <th>封条号</th>
                    <th>箱型</th>
                    <th>箱量</th>
                    <th>发货人</th>
                    <th>收货人</th>
                    <th>应收款</th>
                    <td>操作</td>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>TB23565864563</td>
                    <td>广州天河智慧商务中心</td>
                    <td>北京长安街208号</td>
                    <td>2018</td>
                    <td>5646498479879</td>
                    <td>20GP</td>
                    <td>2</td>
                    <td>刘某</td>
                    <td>仲谋</td>
                    <td>25300</td>
                    <td>
                      <a class="layui-btn layui-btn-primary layui-btn-xs">生成账单</a>

                      <a class="layui-btn layui-btn-danger layui-btn-xs">生成报表</a>

                    </td>
                  </tr>

                </tbody>
              </table>


              <div id="demo7" style="text-align: center;"></div>
            </div>
          </div>
        </div>
      </div>


    </div>
    <script type="text/javascript" src="../js/personal/all_order.js"></script>
  </body>
</html>
