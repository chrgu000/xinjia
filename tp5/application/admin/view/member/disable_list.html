    <script>
      layui.use('laydate', function(){

        //执行一个laydate实例
        laydate.render({

        //执行一个laydate实例

    function stop(id){
        $.ajax({
                type:'GET',
                url:"<{:url('admin/member/memberEnabled')}>?id="+id,    
                success:function(data){
                    if(data==true){
                      $('#'+id).parent("tr").hide();
                    }else{
                      layui.layer.msg('提交失败', {icon: 2,time: 1000});
                        // alert('失败') ;
                  }
                }
            })
    }
    
  
      /*用户-删除*/
    function member_del(obj,did){
        layer.confirm('确认要删除吗？',function(index){
            //转成数组形式
            var dataA=new Array()
            dataA[0]=did ;
            var dataArray={id:dataA}
            toajax(dataArray);
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
         });
      }

   function delAll (argument) {
        var data = tableCheck.getData();
        layer.confirm('确认要删除吗？'+data,function(index){
            //捉到所有被选中的，发异步进行删除
            var dataArray={id:data};
            toajax(dataArray);
            layer.msg('删除成功', {icon: 1});
            $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }


       function toajax (dataArray){
            $.ajax({
                type:'POST',
                url:"<{:url('admin/member/memberDel')}>",    
                data:dataArray,
                dataType:"json",
                success:function(data){
                    if(data.status==1){
                      return 1;
                    }else{
                        return 0 ;
                  }
                }
            })
        }
    </script>
