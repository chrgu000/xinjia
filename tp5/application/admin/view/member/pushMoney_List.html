    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
          <input class="layui-input" placeholder="开始日" name="start" id="start">
          <input class="layui-input" placeholder="截止日" name="end" id="end">
          <input type="text" name="username"  placeholder="请输入用户名" autocomplete="off" class="layui-input">
          <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
      </div>
      <xblock>
        <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>

      </xblock>
        <table class="layui-table" lay-data="{url:'<{:url('admin/member/pushMoneyList')}>', id:'test3'}" lay-filter="test3" >
    <thead>
    <tr>
        <th lay-data="{field:'id', width:20}" rowspan="2">ID</th>
        <th lay-data="{field:'member_code', width:80}" rowspan="2">客户帐号</th>
        <th lay-data="{field:'name', width:80}" rowspan="2">客户姓名</th>
        <th lay-data="{align:'center', width:80}" rowspan="1">40HQ</th>
        <{foreach name="ship_nameArr" item="vo" key="k"}>
        <th lay-data="{field:'40HQ_<{$k}>', width:80}"> <{$vo}> </th>
        <{/foreach}>
    </tr>
    <tr>
        <th lay-data="{align:'center', width:80}" rowspan="1">20GP</th>
        <{foreach name="ship_nameArr" item="vo" key="k"}>
            <th lay-data="{field:'20GP_<{$k}>', width:80}"><{$vo}></th>
        <{/foreach}>
    </tr>
  </thead>
</table>
