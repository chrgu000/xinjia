            ,accept: 'file' //普通文件
            ,auto:false
            ,bindAction:'#scdc1'

                this.data ={order_num:order_num,track_num:$('input[name="track_num"]').val()};
            }
            ,done: function(res){
            //上传完毕回调
            if (res.status) {
                layui.layer.msg('提交成功', { icon: 1, time: 500 }, function () {
                    layer.close(index);
                });
            } else {
                layui.layer.msg('提交失败', { icon: 2, time: 1000 });
            }
            }
            ,error: function(){
            //请求异常回调
            }
        });

        // 上传水运单
        upload.render({
            elem: '#scsyd' //绑定元素
            ,url: "<{:url('admin/Order/order_aaa')}>" //上传接口
            ,accept: 'file' //普通文件
            ,before: function(obj){
                this.data ={order_num:order_num};
            }
            ,done: function(res){
            //上传完毕回调
            if (res.status) {
                layui.layer.msg('提交成功', { icon: 1, time: 500 }, function () {
                    layer.close(index);
                });
            } else {
                layui.layer.msg('提交失败', { icon: 2, time: 1000 });
            }
            }
            ,error: function(){
            //请求异常回调
            }
        });

        //日期
        laydate.render({
            elem: '#date'
        });
        laydate.render({
            elem: '#date1'
        });
        laydate.render({
            elem: '#date2'
        });
        laydate.render({
            elem: '#date3'
        });
        laydate.render({
            elem: '#date4'
        });
        lay('.test-item').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
        });
        });

        var biao = table.render({
            elem: '#test1'
            , url: "<{:url('admin/order/order_data')}>"
            , toolbar: '#toolbarDemo1'
            , method:'post'
            , title: '用户数据表'
            , width: '99%'
            , cols: [[
                { type: 'checkbox', fixed: 'left' }
                , { field: 'id', title: 'ID', unresize: true, width: 60 }
                , {
                    field: 'order_num', title: '订单号', width: 200, templet: function (res) {
                        return '<a href="<{:url("admin/orderPort/port_details")}>?order_num=' + res.order_num + '"  target="_blank">' + res.order_num + '</a>'
                    }
                }
                , { field: 'member_code', title: '订舱单号', width: 150 }
                , { field: 'ctime', title: '提交时间', sort: true, width: 200 }

                , { field: 'company', title: '船公司', width: 200 }
                , { field: 'track_num', title: '船名/航次', width: 100, event: 'yun' }
                , {
                    field: 'container_sum', title: '起运港-目的港', width: 100, templet: function (res) {
                        return '<div class="">' + res.s_port + '-' + res.e_port + '</div>'
                    }
                }

                , { field: 'boat_name', title: '业务员', width: 100 }
                , { field: 'boat_code', title: '截单时间', sort: true, width: 100 }
                , { field: 's_port', title: '船期', width: 200 }
                , { field: 'quoted_price', title: '海上时效', width: 100 }

                    field: 'container_status', title: '箱型*柜量', width: 100, templet: function (res) {
                        return '<div class="">' + res.container_size + '*' + res.container_sum + '</div>'
                    }
                }
                , { field: 'status', title: '状态', width: 100 }
                , { field: 'container_buckle', title: '处理天数', width: 100 }
                , { fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150 }
            ]]
            , page: true
            , done: function (res, curr, count) {//数据调用之后
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                // console.log(res);
                //得到当前页码
                // console.log(curr); 
                //得到数据总量
                // console.log(count);  
                // let arry = res.data;
                // for (let i in arry) {
                //   $('a[lay-event="edit"]').eq(i).attr('title','465464&#10;');
                //   let shu = arry[i].extra_info.split(',');
                //   let ju = $('a[lay-event="edit"]').eq(i);
                //   for (let j = 0; j<shu.length-1;j++) {
                //     ju.attr('title',shu[j]+'&#10;')
                //   }
                // }
            }
        });

        //搜索
        $('.cha').click(function () {
            let arry = [];
            let search={};
            $('#cont input[type="text"]').each(function(){
                search[$(this).attr('name')]=$(this).val();
            })
            $('#cont .sou input[type="checkbox"]').each(function(){
                if($(this)[0].checked){
                    arry.push($(this).val());
                }
            })
            biao.reload({
                where: {
                    search:search,
                    status: arry
                },
                page: { curr: 1 }
            })
        });

        //监听行工具事件
        table.on('tool()', function (obj) {
            var data = obj.data;
//            console.log(data);
            for (let i = 0; i < $('.yunding').length; i++) {
                $('.yunding').eq(i).find('input').eq(0).val(data.order_num);
                $('.yunding').eq(i).find('input').eq(1).val(data.track_num); 
            }
            if (obj.event === 'confirm') {//点击备注
               data.status = '待配船'
                // console.log(data.order_num, data.container_sum, data.status);
                if (data.status == '待订舱') {
                    order_num = data.order_num;
                    layer.open({
                        type:1
                        ,title: '待订舱,订单号：'+data.order_num+'  运单号：'+data.track_num
                        , shadeClose: true
                        , content: $('#dc')
                    });
                } else if (data.status == '待派车') {

                        type: 1
                        , title: '待派车,订单号：'+data.order_num+'  运单号：'+data.track_num

                        , shadeClose: true
                        , btn: ['确认']

                        let car_data = fun_arr($('#chedui .hang'));
                        let contact = fun_obj($('.xinx input'));                                                          
                            $.ajax({
                                type:"post",
                                url:"<{:url('admin/Order/send_car?type=load')}>",   //数据传输的控制器方法

                                    if (res.status) {
                                        layui.layer.msg('提交成功', { icon: 1, time: 500 }, function () {
                                            layer.close(layer.index);
                                        });
                                    } else {
                                        layui.layer.msg('提交失败', { icon: 2, time: 1000 });
                                    }
                                }
                            });

                        for (let i = 0; i < data.container_sum; i++) {                        
                        $('#container .dzh').append('<div class="layui-col-xs12 gfth"><div class="layui-col-xs3">'+
                        '<input type="hidden" name="id" value="'+st[i].id+'" class="layui-input">'+
                        '<input type="text" name="driver_name" value="'+st[i].driver_name+'" lay-verify="title" autocomplete="off" placeholder="司机姓名" class="layui-input" readonly>'+
                        '</div><div class="layui-col-xs3">'+
                        '<input type="text" name="container_code" value="'+st[i].container_code+'" lay-verify="title" autocomplete="off" placeholder="请输入柜号" class="layui-input in" readonly>'+
                        '</div><div class="layui-col-xs3">'+
                        '<input type="text" name="seal_No" value="'+st[i].seal_No+'" lay-verify="title" autocomplete="off" placeholder="请输入封条号" class="layui-input in" readonly>'+
                        '</div><div class="layui-col-xs3">'+
                        '<input type="date" name="work_time"  lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">'+
                        '</div></div>');
                    }   
                    }

                    fun_kf(data.order_num,cb); 
                    
                               
                    
                    layer.open({
                        type: 1
                        , title: '待装货,订单号：'+data.order_num+'  运单号：'+data.track_num
                        , shadeClose: true
                        , content: $('#container')
                        , area: ['800px', '300px']
                        , btn: ['修改','确认']
                        , yes: function (index) {
                            fun_in($('#container .dzh .in'));
                            layui.layer.msg('可以修改柜号-封条号', { icon: 6, time: 1500 });
                        }
                        ,btn2:function(index){
                            let list = fun_arr($('#container .dzh .gfth'));                       
                            $.ajax({
                                type:"post",
                                url:"<{:url('admin/Order/addLoadTime')}>",   //数据传输的控制器方法

                                success:function(res){
                                    if (res.status) {
                                        layui.layer.msg('提交成功', { icon: 1, time: 500 }, function () {
                                            layer.close(layer.index);
                                        });
                                    } else {
                                        layui.layer.msg('提交失败', { icon: 2, time: 1000 });
                                    }
                                }
                            });  
                            return false;
                        }
                    });

                            '<input type="text" name="container_code" value="'+st[i].container_code+'" lay-verify="title" autocomplete="off" placeholder="请输入柜号" class="layui-input in" readonly>'+
                            '</div><div class="layui-col-xs6">'+
                            '<input type="text" name="seal_No" value="'+st[i].seal_No+'" lay-verify="title" autocomplete="off" placeholder="请输入封条号" class="layui-input in" readonly>'+
                            '</div></div>');
                        }
                    }
                    fun_kf(data.order_num,cb);                    

                    layer.open({
                        type: 1
                        , title: '待报柜号,订单号：'+data.order_num+'  运单号：'+data.track_num
                        , shadeClose: true
                        , content: $('#dbgh')
                        , area: ['700px', '300px']
                        , btn: ['修改','确认']
                        , yes: function (index) {
                            fun_in($('#dbgh .dzh .in'));
                            layui.layer.msg('可以修改柜号-封条号', { icon: 6, time: 1500 });
                        }
                        ,btn2:function(index){
                            let list = fun_arr($('#dbgh .dzh .gfth')); 
                            $.ajax({
                                type:"post",
                                url:"<{:url('admin/Order/report_container')}>",   //数据传输的控制器方法
                                data:{list:list,order_num:data.order_num,track_num:data.track_num},//这里data传递过去的是序列化以后的字符串
                                success:function(res){
                                    if (res.status) {
                                        layui.layer.msg('提交成功', { icon: 1, time: 500 }, function () {
                                            layer.close(layer.index);
                                        });
                                    } else {
                                        layui.layer.msg('提交失败', { icon: 2, time: 1000 });
                                    }
                                }

                        $('#dai_post .dzh').append('<div class="layui-col-xs12 gfth"><div class="layui-col-xs3 lu">'+

                        '</div><div class="layui-col-xs3">'+
                        '<input type="text" name="work_time" id="date2" lay-verify="date" placeholder="卸船时间" class="layui-input">'+
                        '</div></div>');
