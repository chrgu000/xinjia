<{include file='./public/header' /}>

    <body>
        <link rel="stylesheet" href="__STATIC__/css/route_add.css">
        <form class="layui-form" action="" id="waybillNum_form" >
        <input type="hidden" name='order_num' value="<{$order_num}>">
        <input type="hidden" name='container_num' value="<{$container_num}>">
            <div class="route layui-row">
                <!-- 运单号 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">运单号：</label>
                    <div class="layui-input-block">
                        <input type="text" name="waybillNum" lay-verify="title" autocomplete="off" placeholder="请输入运单号" class="layui-input">
                    </div>
                </div>

                <!-- 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block an">
                        <button class="layui-btn"  type="button"  onclick ='toajax()'>保存</button>
                    </div>
                </div>
            </div>

        </form>

        <script type="text/javascript">
            $('.cancel').click(function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            });
            layui.use(['form', 'layedit', 'laydate'], function () {
                var form = layui.form
                    , layer = layui.layer
                    , layedit = layui.layedit
                    , laydate = layui.laydate;

                //日期
                laydate.render({
                    elem: '#date'
                });
                laydate.render({
                    elem: '#date1'
                });

            });
            
            
    function toajax() {
        $.ajax({
          type: 'post',
          url: "<{:url('admin/Order/waybillNum')}>",
          data: $("#waybillNum_form").serialize(),
          dataType: "json",
          success: function (data) {
            alert("提交成功");
            if (data.status == 1) {
              return 1;
            } else {
              return 0;
            }
          }
        })
      }
            
        </script>

    </body>

    </html>
