<{include file='./public/header' /}>
<body>
          
<blockquote class="layui-elem-quote layui-text">
 实时船期
</blockquote>
              
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
  <legend>船期录入</legend>
</fieldset>
 
<form class="layui-form" action="">
<table class="layui-table">
  <colgroup>
    <col width="150">
     <col width="150">
     <col width="150">
     <col width="150">
     <col width="150">
     <col width="150">
     <col width="150">
     <col width="150">
  </colgroup>
  <thead>
    <tr>
      <th>船名</th>
      <th>航线/航次</th>
      <th>装货港</th>
      <th>实际装船时间</th>
      <th>离港时间</th>
      <th>卸货港</th>
       <th>到港时间</th>
       <th>卸船时间</th>
    </tr> 
  </thead>
  <tbody>
    <{for start="0" end="$num"}> 
    <tr>
      <td><input type="text" name="boatName\\[\\]" required  lay-verify="required" placeholder="请输入船名" autocomplete="off" class="layui-input"/></td>
      <td><div class="layui-input-inline " >
            <input  style="height: 25px;margin: 0px" type="text" name="routes[]" required lay-verify="required" placeholder="请输入航线" autocomplete="off" class="layui-input"/>
            <input style="height: 25px;margin:0px;" type="text" name="voyage[]" required lay-verify="required" placeholder="请输入航次" autocomplete="off" class="layui-input"/>
          </div></td>
          <td><input type="text" name="loadPort[]" required  lay-verify="required" placeholder="请输入装货港口名" value="<{$portArr[$i]}>" autocomplete="off" class="layui-input"/></td>
       <td><div class="layui-input-inline">
            <input class="layui-input time" name="loadPortTime[]"  placeholder="yyyy-MM-dd HH:mm:ss" type="text">
        </div></td>
        <td><div class="layui-input-inline"> 
            <input class="layui-input time" name="departurePortTime[]" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
        </div</td>
         <td><input type="text" name="departurePort[]" required  lay-verify="required" placeholder="请输入卸货港口名" value="<{$portArr[$i+1]}>" autocomplete="off" class="layui-input"/></td>
         <td><div class="layui-input-inline">
            <input class="layui-input time" name="arrivaPortlTime[]" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
        </div</td>
        <td><div class="layui-input-inline">
            <input class="layui-input time" name="dischargeCargoTime[]" placeholder="yyyy-MM-dd HH:mm:ss" type="text">
        </div</td>
    </tr>
    <{/for}>
  </tbody>
</table>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

</form>
<script>
layui.use('laydate', function(){
  var laydate = layui.laydate;
  
  //同时绑定多个
  lay('.time').each(function(){
    laydate.render({
        elem: this
      ,type: 'datetime'
      ,trigger: 'click'
    });
  });
 
});

</script>
</body>
</html>
