<script>
layui.use(['jquery', 'layer','table','laydate','form'], function(){ 
  var layer = layui.layer
  ,table = layui.table
  ,form = layui.form
  ,$ = layui.jquery
  ,laydate = layui.laydate;
  
  var d = new Date()//当前时间
  d.setMonth(d.getMonth()-3);//减去三个月
  //日期
  laydate.render({
    elem: '#date',
    format:'yyyy-MM-dd HH:mm:ss',
    value:d
  });
  laydate.render({
    elem: '#date1',
    format:'yyyy-MM-dd HH:mm:ss',
    value: new Date()
  });


  var container_buckle = 'apply';//货物状态
  var money_status = '2';//付款状态
  form.on('radio(container_buckle)', function(data){
    container_buckle = data.value;
    $('.cha').click();
  }); 
  form.on('radio(money_status)', function(data){
    money_status = data.value;
    $('.cha').click();
  });
  
  var biao = table.render({
    elem: '#test1'
    ,url: "<{:url('admin/financial/OrderPortdata')}>"
    ,toolbar: '#toolbarDemo1'
    ,title: '用户数据表'
    ,width:'99%'
    ,cols: [[
      {type: 'checkbox', fixed: 'left'}
      ,{field:'id', title:'ID', unresize: true,width:60}
      ,{field:'name', title:'账号' ,width:150}
      ,{field:'bill_num', title:'对账单号' ,width:150}
      ,{field:'check_date', title:'对账日期',sort: true ,width:200}
      ,{field:'order_num', title:'订单号', width:200}
      ,{field:'container_size', title:'柜型' ,width:100}
      ,{field:'container_sum', title:'箱量' ,width:100}
      ,{field:'quoted_price', title:'总价(元)',width:100}
      ,{field:'ctime', title:'账单生成时间', sort: true,width:200}
      ,{field:'container_buckle', title:'货物状态',width:100,templet:function(res){
        return '<div class="goods">'+ res.container_buckle +'</div>'
      }}
      ,{field:'money_status', title:'付款状态',width:100,templet:function(res){
        return '<div class="fukuan">'+ res.money_status +'</div>'
      }}
      ,{field:'status', title:'账单状态',width:100}
      ,{field:'extra_info', title:'附加备注',width:200}
      ,{field:'comment', title:'客户备注',width:200}
    ]]
    ,page: true
    , done: function(res, curr, count){//数据调用之后
    //如果是异步请求数据方式，res即为你接口返回的信息。
    //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
    // console.log(res);
    //得到当前页码
    // console.log(curr); 
    
    //得到数据总量
    // console.log(count);
    pand($);
  }
  });

//搜索
$('.cha').click(function(){
  let member = $("input[name='member']").val();//用户名
  let order_num = $("input[name='order_num']").val();;//订单号
  let date_start = $("input[name='date_start']").val();;//起始日期
  let date_end = $("input[name='date_end']").val();;//结束日期
  biao.reload({
    where:{
      member:member,
      order_num:order_num,
      date_start:date_start,
      date_end:date_end,
      container_buckle:container_buckle,
      money_status:money_status
    },
    page:{curr:1}
  })
});

  //选中的数据
  $('button').click(function(){
    var checkStatus = table.checkStatus('test1');
  })

});


function pand($){
    let huo = $('.goods').html();
    // if(huo == 'lock'){
    //       $('.goods').html('扣货');
    //   }else if(huo == 'unlock'){
    //       $('.goods').html('放货');
    //   }else if(huo == 'apply'){
    //       $('.goods').html('申请放货');
    //   }
        
        $('.goods').click(function(){
          let order_num = $(this).parents('td').siblings('td[data-field="order_num"]').find('div').html();          
          $('.order_num1').html('订单号：'+order_num); 
          
          let bo = $('#shenqi input').val();
          if($(this).html() == '申请放货'){
            layer.open({
              type:1
              ,title: '货物状态'
              ,shadeClose :true
              ,btn:['同意','驳回']
              ,area:['300px']
              ,content: $('#shenqi')
              ,yes:function (index, layero) {
                  $.get(appley_cargo_url,{'order_num':order_num,'comment':bo,'type':'pass'},function(data){
                      if(data.status){
                          layer.close(index);
                          alert('申请成功');
                          location.reload();
                      }else{
                          alert('申请失败');
                      }
                  });
              },btn2:function (index) {
                  $.get(appley_cargo_url,{'order_num':order_num,'comment':bo,'type':'fail'},function(data){
                      if(data.status){
                          layer.close(index);
                          alert('驳回成功');
                          location.reload();
                      }else{
                          alert('驳回失败');
                      }
                  });
                return false;
              }
          }); 
          }
        })
        //单击付款状态
        $('.fukuan').click(function () {
          layer.open({
            type: 1,
            title: '是否付款',
            area: '400px',
            offset: 'auto',
            shadeClose: 'true',
            content: $('.fuk1'),
            btn: ['确认'],
            yes: function (index, layero) {
              layer.close(index);
              //ajax填写信息
              // $.ajax        
            }
          })
        });
}
</script>
