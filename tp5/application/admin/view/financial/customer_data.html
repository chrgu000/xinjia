<{include file='./public/header' /}>

  <body>
    <link rel="stylesheet" href="__STATIC__/css/route_add.css">
    <form class="layui-form" action="">
      <div class="route layui-row">
        <!-- 船期 -->
        <div class="layui-form-item">
          <label class="layui-form-label">起始报表时间</label>
          <div class="layui-input-block">
            <input type="text" name="date" id="date" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" value="">
          </div>
        </div>
        <!-- 截单时间 -->
        <div class="layui-form-item">
          <label class="layui-form-label">结束报表时间</label>
          <div class="layui-input-block">
            <input type="text" name="date1" id="date1" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input" value="">
          </div>
        </div>
        <!-- 按钮 -->
        <div class="layui-form-item">
          <div class="layui-input-block an" style="width: 180px;">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">生成报表</button>
            <button class="layui-btn cancel">取消</button>
          </div>
        </div>
      </div>

    </form>

    <script type="text/javascript">
      //取消关闭模态框
      $('.cancel').click(function () {
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
      });


      layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
          , layer = layui.layer
          , layedit = layui.layedit
          , laydate = layui.laydate;

        //日期
        laydate.render({
          elem: '#date'
        });
        laydate.render({
          elem: '#date1'
        });

      });
    </script>

  </body>

  </html>
