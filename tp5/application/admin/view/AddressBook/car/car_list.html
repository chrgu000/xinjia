    <script>
      /*执行搜索车队或者港口*/
      function search() {
        $.ajax({
          type: 'get',
          url: "<{:url('admin/Car/carList')}>",
          data: $("#searchform").serialize(),
          //  data:{"success":true,"id":"1"} ,
          dataType: "json",
          async: false,
          success: function (data) {
            if (data.status == 1) {
              return 1;
            } else {
              return 0;
            }

          }, error: function (XMLHttpRequest, textStatus, errorThrown) {
            console.log(XMLHttpRequest.status);
            console.log(XMLHttpRequest.readyState);
            console.log(textStatus);
          },

        });
        return 1;
      }


      layui.use('laydate', function () {
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });


      /*用户-删除*/
      function member_del(obj, did) {
        layer.confirm('确认要删除吗？', function (index) {
          //转成数组形式
          var dataA = new Array()
          dataA[0] = did;
          var dataArray = { id: dataA }
          toajax(dataArray);
          $(obj).parents("tr").remove();
          layer.msg('已删除!', { icon: 1, time: 1000 });
        });
      }

      function delAll(argument) {
        var data = tableCheck.getData();
        layer.confirm('确认要删除吗？' + data, function (index) {
          //捉到所有被选中的，发异步进行删除
          var dataArray = { id: data };
          toajax(dataArray);
          layer.msg('删除成功', { icon: 1 });
          $(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }


      function toajax(dataArray) {
        $.ajax({
          type: 'POST',
          url: "<{:url('admin/car/toDel')}>",
          data: dataArray,
          dataType: "json",
          success: function (data) {
            if (data > 0) {
              layer.msg('删除成功', { icon: 1 });
              $(".layui-form-checked").not('.header').parents('tr').remove();
            } else {
              return 0;
            }
          }
        })
      }
      //状态样式切换
      for (let i = 0; i < $('.zt').length; i++) {
        if ($('.zt').eq(i).html() == '正常') {
          $('.zt').eq(i).addClass('layui-btn-normal');
        } else {
          $('.zt').eq(i).addClass('layui-btn-danger');
        }
      }
    </script>
